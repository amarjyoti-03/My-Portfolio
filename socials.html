<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <style>
    body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background:url(media1/bg1.avif);
  background-size: cover;
  background-position: center;
}

.social-links {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.social-button {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px 20px;
  margin: 10px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  border-radius: 5px;
}

.linkedin {
  background-color: #0077B5;
}

.facebook {
  background-color: #1877F2;
}

.instagram {
  background-color: #E4405F;
}

.social-button img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}
/* Navigation bar styling */
.navbar {
  background-color: #222;
  overflow: hidden;
  position: fixed; /* Fix the navigation bar at the top */
  top: 0; /* Position it at the top */
  left: 0; /* Align it to the left edge */
  width: 100%; /* Span the entire screen width */
}

/* Navigation links styling */
.navbar a {
  float: left; /* Float the links to the left */
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  display: block; /* Change to block to enable padding and text alignment */
}

/* Arrange navigation links horizontally */
.navbar a:not(:last-child) {
  margin-right: 20px; /* Add spacing between the links */
}

/* Navigation link hover effect */
.navbar a:hover {
  color: pink;
}

  </style>
</head>
<body>
 <!-- Navigation bar -->

  </div>
  <div class="social-links"></div>
    <a href="" class="social-button linkedin">
      <img src="media1/linked.avif" alt="LinkedIn">
      LinkedIn
    </a>
    <a href="https://www.facebook.com/rahul.loyyd" class="social-button facebook">
      <img src="media1/face.avif" alt="Facebook">
      Facebook
    </a>
    <a href="https://www.instagram.com/amarjyoti_online/" class="social-button instagram">
      <img src="media1/ig.avif" alt="Instagram">
      Instagram
    </a>
  </div>
</body>
</html>
